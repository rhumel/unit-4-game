<body>

    <h1>Flower Power Game</h1>

    <div class="container">

        <div class="row">

            <div class="col-lg-3">
                <div class="card">
                    <h4 class="card-header">
                        Instructions</h4>
                        <p>Each flower has a random value. Click on the flowers and try to match the goal number.  If you match it, you win.  You go over, you lose!</p>
                    <h5 id="goal"></h5>
                    <h5 id="total"></h5>
                    <h5 id="wins"></h5>
                    <h5 id="losses"></h5>
                    <h5 id="win-loss"></h5>
                </div>
                
                <button type="button" id='pink' class="btn btn-success pink"></button>
                <button type="button" id='purple' class="btn btn-success purple"></button>
                <button type="button" id='orange' class="btn btn-success orange"></button>
                <button type="button" id='aqua' class="btn btn-success aqua"></button>
            </div>
            <div class="col-lg-9 "  item="flower-disply">
                <div class="card"></div>
                <img id="rndmFlwr"  alt"Random flower image">
            </div>

        </div>
